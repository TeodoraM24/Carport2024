<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: common_header(~{::title},~{::link})}">
    <title>Admin startside</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../public/css/customer-order-history.css"
          th:href="@{/css/customer-order-history.css}" rel="stylesheet"/>
    <link href="../../public/css/basic-style.css" th:href="@{/css/basic-style.css}" rel="stylesheet"/>
</head>

<body>
<div th:replace="~{fragments/header :: main-header(${#ctx.session.currentUser.getRole()})}"></div>
<div class="body-background">
    <div class="container">
        <div class="flexbox">
            <div>
                <h2>Ordre Historik</h2>
                <table>
                    <tbody>
                    <tr>
                        <td> Dato</td>
                        <td> Ordrenummer</td>
                        <td></td>
                    </tr>
                    </tbody>
                    <tbody>
                    <th:block th:each="invoice : ${listOfInvoices}">
                        <tr th:if="${!#lists.isEmpty(listOfInvoices)}">
                            <td th:text="${invoice.getLocalDate()}"></td>
                            <td th:text="${invoice.invoiceID}"></td>
                            <td>
                                <a type="button" class="button"
                                   th:href="@{/viewInvoiceDetails/{invoiceid}(invoiceid=${invoice.getInvoiceID()})}">LÃ¦s
                                    mere</a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                    <tr th:if="${#lists.isEmpty(listOfInvoices)}">
                        <td colspan="3">
                            <br>
                            <p>Ingen kvittering blev fundet</p>
                        </td>
                    </tr>
                </table>
            </div>
            <br>
            <a type="button" class="button2" th:href="@{/backToInfoPage}">Tilbage</a>
        </div>
    </div>
</div>
</body>
</html>
