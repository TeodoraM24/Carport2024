<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title},~{::link})">
    <title>Velkommen til Fog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/carport-index.css" th:href="@{/css/carport-index.css}" rel="stylesheet"/>
    <link href="../public/css/basic-style.css" th:href="@{/css/basic-style.css}" rel="stylesheet"/>
</head>

<body>
<div th:replace="fragments/header :: div.main-header"></div>

<div class="body-background">
    <div class="body">
        <div class="standard-carport">

            <div class="standard-carport-button-side">
                <span>Standard carport</span>
                <br>
                <button class="carport-button" onclick="window.location.href='index.html'">Se udvalget &#8594;</button>
            </div>
            <div class="standard-carport-img-side">
                <img src="../public/images/standard_carport.png" th:src="@{/images/standard_carport.png}" alt="Standard Carport">
            </div>
        </div>


        <div class="design-carport">

            <div class="design-carport-button-side">
                <span>Design din carport</span>
                <br>
                <button class="carport-button" onclick="window.location.href='/carport-form'">Indtast m√•l &#8594;</button>

            </div>

            <div class="design-carport-img-side">
                <img src="../public/images/design_carport.png" th:src="@{/images/design_carport.png}" alt="Design Carport">
            </div>
        </div>
    </div>
</div>
</body>
</html>
