<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Startside</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/carport-sent-offer.css" th:href="@{/css/carport-sent-offer.css}" rel="stylesheet"/>
</head>
<body>
<div class="main-header">

    <div class="header-left">
        <img src="../public/images/fog_logo.PNG" th:src="@{/images/Fog_logo.png}" alt="Fog Logo">
    </div>

    <div class="header-right">

        <div class="fog-konto">
                <img src="../public/images/fog-konto.PNG" th:src="@{/images/Fog_konto.png}" alt="Fog Konto">
                <span>Fog Konto</span>
        </div>

        <div class="dropdown">
            <div class="dropdown-img">
                <img src="../public/images/menu-icon.PNG" alt="Menu Icon">
                <span>Menu</span>
            </div>
            <div class="dropdown-content">
                <a href="#">Konto</a>
                <a href="#">Kontakt</a>
                <a href="#">Log ud</a>
            </div>
        </div>
    </div>



</div>

<div class="body-background">
    <div class="body">
        <div class="body-text-header">
            <h1>Tak for din bestilning!</h1>
        </div>

        <div class="spacing-5">

        </div>

        <div class="body-text">
            <p>Vi vil hurtigst muligt behandle </p>
            <p>din forspørgelse og vende tilbage til dig</p>
            <br>
            <br>
            <p>Gå tilbage til forsiden</p>

        </div>
    </div>
</div>
</body>
</html>
