<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>CreateUser</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/create-customer-style.css}" rel="stylesheet"/>
</head>
<body>
<div class="flex-container">
    <div class="page">
        <header class="header">
            <div class="header-content">
                <h2>Oplysninger</h2>
                <img alt="logo" th:src="@{/images/fog-logo.png}"/>
            </div>
        </header>
        <h4>Indtast dine oplysninger her</h4>

        <form class="generic-form" action="/createuser" method="post">
            <div class="flex-row">
                <div class="flex-col">
                    <label>
                        <input type="email" name="email" placeholder="E-mail*"/>
                    </label>
                    <label>
                        <input type="email" name="email2" placeholder="Gentag e-mail*"/>
                    </label>
                </div>
                <div class="flex-col">
                    <label>
                        <input type="password" name="password1" placeholder="Kodeord*"/>
                    </label>
                    <label>
                        <input type="password" name="password2" placeholder="Gentag kodeord*"/>
                    </label>
                </div>
                <div class="flex-col">
                    <label>
                        <input type="text" name="firstName" placeholder="Fornavn*"/>
                    </label>
                    <label>
                        <input type="text" name="lastName" placeholder="Efternavn*"/>
                    </label>
                </div>
            </div>
            <div class="flex-row">
                <div class="flex-col">
                    <label>
                        <input type="number" name="zip" placeholder="Postnr.*" min="0" max="9999" onchange="this.setCustomValidity('')" required oninvalid="this.setCustomValidity('Skal være imellem 0-9999.')"/>
                    </label>
                </div>
                <div class="flex-col">
                    <label>
                        <input type="text" name="cityName" placeholder="By*"/>
                    </label>
                </div>
            </div>
            <div class="flex-row">
                <div class="flex-col full-width">
                    <label>
                        <input type="text" name="address" placeholder="Adresse*"/>
                    </label>
                </div>
            </div>
            <div class="flex-row">
                <div class="flex-col full-width">
                    <label>
                        <input type="number" name="phoneNumber" placeholder="Telefonnr*" min="10000000" max="99999999" onchange="this.setCustomValidity('')" required oninvalid="this.setCustomValidity('Skal være imellem 11111111-99999999.')"/>
                    </label>
                </div>
            </div>

            <div style="font-family: Helvetica, sans-serif; font-weight: bolder"><p th:text="${message}"></p></div>

            <div class="form-group">
                <input type="submit" value="Opret">
            </div>
            <p style="font-family: Helvetica, sans-serif">Har du allerede en konto? <a th:href="@{/login-page}">Gå til login</a></p>
        </form>
    </div>
</div>
</body>
</html>
