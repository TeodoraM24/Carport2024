<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: common_header(~{::title},~{::link})}">
    <title>Kunde forespørgsler</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/customer-own-order-frontpage-style.css" th:href="@{/css/customer-own-order-frontpage-style.css}" rel="stylesheet"/>
    <link href="../public/css/customer-request-admin.css" th:href="@{/css/admininquiries.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: div.main-header}"></div>
<div class="container">
    <div class="flexbox">
        <h1>Forespørgsler</h1>
        <th:block th:object="${chooseCustomer}">
            <div th:if="${#lists.isEmpty(customerRequests)}">
                <p>Der er ikke nogle kunde forespørgsler.</p>
            </div>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Dato</th>
                    <th>Navn (ID)</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="request : ${customerRequests}">
                    <td th:text="${request.customerRequestId}"></td>
                    <td th:text="${request.date}"></td>
                    <td>
                        <span th:text="${request.customer.getFirstName() + ' ' + request.customer.getLastName() + ' (' + request.customer.getCustomerId() + ')'}"></span>
                    </td>
                    <td>
                        <form id="chooseCustomerForm" action="/chooseCustomer" method="get">
                            <input type="hidden" name="customerId" th:value="${request.customer.getCustomerId()}"/>
                            <input type="hidden" name="customerName" th:value="${request.customer.getFirstName() + ' ' + request.customer.getLastName}"/>
                            <button type="submit">Behandle</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </th:block>
    </div>
</div>
</body>
</html>
