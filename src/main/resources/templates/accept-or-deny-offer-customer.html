<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title},~{::link})">
    <title>Tilbud</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/accept-or-deny-offer-customer.css" th:href="@{/css/accept-or-deny-offer-customer.css}" rel="stylesheet"/>
    <link href="../public/css/basic-style.css" th:href="@{/css/basic-style.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header :: div.main-header"></div>
<div class="container">
    <div class="flexbox">
        <h1>Tilbud</h1>
        <h3>nr. <span th:text="${offer.offerId}"></span></h3>
        <div class="center-text">
            <h4>Forespørgslen er blevet behandlet af en medarbejder og godkendt.</h4>
            <h4>Angiv venligst om du ønsker at afgive ordren:</h4>
        </div>
        <div class="grid-container">
            <div class="left-side">
                <table>
                    <tr>
                        <th>Carport:</th>
                        <td th:text="${offer.carportSize}"></td>
                    </tr>
                    <tr>
                        <th>Beklædning:</th>
                        <td th:text="${offer.claddingDesc}"></td>
                    </tr>
                    <tr>
                        <th>Redskabsrum:</th>
                        <td th:text="${offer.toolShedSize}"></td>
                    </tr>
                    <tr>
                        <th>Stolpe:</th>
                        <td th:text="${offer.supportBeamDescSize}"></td>
                    </tr>
                </table>
            </div>
            <div class="right-side">
                <table>
                    <tr>
                        <th>Spærtype:</th>
                        <td th:text="${offer.rafterTypeDesc}"></td>
                    </tr>
                    <tr>
                        <th>Tagmateriale:</th>
                        <td th:text="${offer.roofMaterials}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="center-text bottom-text">
            <h4>Total pris inkl moms: <span th:text="${offer.totalPriceWithTax}"></span> DKK</h4>
        </div>
        <div class="button-container">
            <form th:action="@{'/offer/' + ${offer.offerId} + '/accept'}" method="post">
                <button type="submit" class="button accept-button">Godkend</button>
            </form>
            <form action="deny-offer-page.html">
                <input type="submit" class="button deny-button" value="Afvis">
            </form>
        </div>
    </div>
</div>
</body>
</html>
